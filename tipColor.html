<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teste TipColor</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="jquery-2.1.4.js"></script>
        <script type="text/javascript" src="tipColor.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.tipColor').tipColor(['#FFFFFF', '#FF744F', '#FFA334', '#FFDC39', '#BAC7CB', '#41C2FC', '#19E9BA', '#9ADA5D'], '#vitima', 
  {onSelect : function(ui, color){
      $('h1').css('color', color);
      $(ui).text('Minha cor é: ' + color).css('text-align','justify');;
  }});
            });
        </script>
    </head>
    <body>
        <form id="form">
            <div id="vitima" class="tipColor"></div>
            <div id="container">
                <h1 class="tipColor">É dia de rock bebê...</h1>
                <label>Cor</label>
                <input type="button" value="Click" class="tipColor" id='botao'/>
                <input type="button" value="Click" class="tipColor" id='botaozinho'/>
                <input type="button" value="Click" class="tipColor" id='lele'/>
                <!-- 
                    Inspiração para o balão
                    http://nicolasgallagher.com/pure-css-speech-bubbles/demo/
                -->
            </div>
        </form>
    </body>
</html>
